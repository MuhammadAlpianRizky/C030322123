<!DOCTYPE html>
<html>
<head>
    <title>Formulir Contoh</title>
</head>
<body>
    <h1>Formulir Contoh</h1>
    <form action="proses_tugas_1.php" method="post" enctype="multipart/form-data">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim"><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-Laki">
        <label for="laki_laki">Laki-Laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label><br><br>

        <label for="hobi">Menghabiskan waktu dengan:</label><br>
        <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
        <label for="membaca">Membaca</label><br>
        <input type="checkbox" id="menulis" name="hobi[]" value="Menulis">
        <label for="menulis">Menulis</label><br>
        <input type="checkbox" id="berenang" name="hobi[]" value="Berenang">
        <label for="berenang">Berenang</label><br>
        <input type="checkbox" id="menonton" name="hobi[]" value="Menonton">
        <label for="menonton">Menonton</label><br><br>

        <label for="pendidikan">Pendidikan:</label><br>
        <select id="pendidikan" name="pendidikan">
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA">SMA</option>
            <option value="D3">D3</option>
        </select><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>

        <label for="berkas">Unggah Berkas:</label><br>
        <input type="file" id="berkas" name="berkas"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
